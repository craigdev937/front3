<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="wrapper">
            <section class="card">
                <img 
                    class="card__image" 
                    alt="NFT" 
                    src="./images/image-equilibrium.jpg" 
                />
                <aside class="card__overlay">
                    <img class="overlay__img" src="./images/icon-view.svg" alt="Icon">
                </aside>
            </section>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__info">Our Equilibrium collection 
                promotes balance and calm.
            </p>
            <ul class="price">
                <li class="price__value">0.041 ETH</li>
                <li class="price__days">3 days left</li>
            </ul>
            <section class="jules">
                <img
                    alt="Jules" 
                    class="jules__image"  
                    src="./images/image-avatar.png" 
                />
                <p>
                    Creation of 
                        <span 
                            class="jules__span"
                            >Jules Wyvern
                        </span>
                </p>
            </section>
        </section>
        <footer class="attribution">
            Challenge from
                <a 
                    href="https://www.frontendmentor.io?ref=challenge" 
                    target="_blank"
                    >Frontend Mentor
                </a>
            Coded by
                <a 
                    href="https://www.frontendmentor.io/profile/indigomx9"
                    target="_blank"
                    >Craig Johnson
                </a>
        </footer>
    </main>
</body>
</html>
